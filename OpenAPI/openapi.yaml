                      description:
                        type: string
                      price:
                        type: integer
                      image:
                        type: string
                example:
                  code: 201
                  message: sukses menambahkan service baru
                  data:
                    user_id: 1
                    title: Regular Cleaning
                    description: Layanan cuci sepatu reguler
                    price: 20000
                    image: https://awsucup.s3.ap-southeast-1.amazonaws.com/sneakers.jpg
