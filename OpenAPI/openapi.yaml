                description:
                  type: string
                price:
                  type: integer
            example:
                title: Regular Cleaning
                description: Layanan cuci sepatu reguler
                price: 20000
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              example:
                file: sneakers.jpg
      security:
      - bearerAuth: []
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user_id:
                        type: integer
