openapi: "3.0.2"
info:
  title: Shoes Service Station
  description: Dokumentasi Final Project - Shoes Service Station
  contact:
    name: BE Team
    email: yusufnurwahid.contact@gmail.com
  version: "1.0.0"
servers:
  - url: http://3.1.211.120:8081/
tags:
  - name: Auth
    description: Autorisasi users
  - name: Users
    description: Operasi tentang users
  - name: Services
    description: Operasi tentang payment services
  - name: Payment Methods
    description: Operasi tentang payment method
paths:
  /login:
    post:
      tags:
        - Auth
      summary: Login untuk user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                  format: password
              example:
                email: ucup@ucup.com
                password: ucup123
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      token:
                        type: string
              example:
                code: 200
                message: berhasil masuk, mendapatkan token baru
                data:
                  email: ucup@ucup.com
                  token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 400
                message: input dari user tidak sesuai, email atau password tidak boleh kosong
                data: null
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: email atau password tidak cocok
                data: null
  /users:
    post:
      summary: Tambahkan user baru
      tags:
        - Users
      requestBody:
        required: true
        description: Menambah user baru dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                  format: password
                is_admin: 
                  type: boolean
              example:
                name: ucup
                email: ucup@ucup.com
                password: ucup123
                is_admin: false
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                      is_admin:
                        type: boolean
                example:
                  code: 201
                  message: sukses menambahkan user baru
                  data:
                    name: ucup
                    email: ucup@ucup.com
                    is_admin: false
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 400
                message: input dari user tidak sesuai, nama, email atau password tidak boleh kosong
                data: null
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: terjadi error di dalam server, gagal membuat user baru
                data: null
    get:
      summary: Dapatkan data user
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      email:
                        type: string
                      is_admin:
                        type: boolean
                example:
                  code: 200
                  message: sukses mendapatkan data user
                  data:
                    id: 1
                    name: ucup
                    email: ucup@ucup.com
                    is_admin: false
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: data user tidak ditemukan
                data: null
    put:
      summary: Mengupdate data user
      tags:
        - Users
      requestBody:
        required: true
        description: Mengupdate data user dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
                  format: password
              example:
                name: Ucup_Updated
                email: ucup_Updated@ucup.com
                password: ucup1234
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      email:
                        type: string
                      is_admin:
                        type: boolean
                example:
                  code: 200
                  message: sukses update user
                  data:
                    id: 1
                    name: Ucup_Updated
                    email: ucup_Updated@ucup.com
                    is_admin: false
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 400
                message: terdapat kesalahan input dari client
                data: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: tidak ada perubahan pada data user
                data: null
    delete:
      summary: Menghapus data user
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                example:
                  code: 200
                  message: sukses menghapus user
                  data: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: tidak ada user yang dihapus
                data: null
  /payment-methods:
    post:
      summary: Tambahkan payment method baru
      tags:
        - Payment Methods
      requestBody:
        required: true
        description: Menambah payment method dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              example:
                name: BCA Klikpay
      security:
      - bearerAuth: []
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                example:
                  code: 201
                  message: sukses menambahkan payment method baru
                  data:
                    name: BCA Klikpay
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 400
                message: input dari user tidak sesuai, nama payment method tidak boleh kosong
                data: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: terjadi error di dalam server, gagal membuat payment method baru
                data: null
    get:
      summary: Dapatkan semua payment method
      tags:
        - Payment Methods
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
                example:
                  code: 200
                  message: sukses mendapatkan semua payment method
                  data:
                    - id: 1
                      name: BCA Klikpay
                    - id: 2
                      name: Gopay
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: tidak terdapat payment method sama sekali
                data: null
    delete:
      summary: Menghapus payment method
      tags:
        - Payment Methods
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                example:
                  code: 200
                  message: sukses menghapus payment method
                  data: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: tidak ada payment method yang dihapus
                data: null
  /services:
    post:
      summary: Tambahkan service baru
      tags:
        - Services
      requestBody:
        required: true
        description: Menambah service dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                price:
                  type: integer
            example:
                title: Regular Cleaning
                description: Layanan cuci sepatu reguler
                price: 20000
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              example:
                file: sneakers.jpg
      security:
      - bearerAuth: []
      responses:
        '201':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      user_id:
                        type: integer
                      title:
                        type: string
                      description:
                        type: string
                      price:
                        type: integer
                      image:
                        type: string
                example:
                  code: 201
                  message: sukses menambahkan service baru
                  data:
                    user_id: 1
                    title: Regular Cleaning
                    description: Layanan cuci sepatu reguler
                    price: 20000
                    image: https://awsucup.s3.ap-southeast-1.amazonaws.com/sneakers.jpg
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 400
                message: input dari user tidak sesuai, title, description, atau price tidak boleh kosong
                data: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: terjadi error di dalam server, gagal membuat service baru
                data: null
    get:
      summary: Dapatkan semua service
      tags:
        - Services
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        user_id:
                          type: integer
                        title:
                          type: string
                        description:
                          type: string
                        price:
                          type: integer
                        image:
                          type: string
                example:
                  code: 200
                  message: sukses mendapatkan semua service
                  data:
                    - id: 1
                      user_id: 1
                      title: Regular Cleaning
                      description: Layanan cuci sepatu reguler
                      price: 20000
                      image: https://awsucup.s3.ap-southeast-1.amazonaws.com/sneakers.jpg
                    - id: 2
                      user_id: 1
                      title: Premium Cleaning
                      description: Layanan cuci sepatu premium
                      price: 30000
                      image: https://awsucup.s3.ap-southeast-1.amazonaws.com/sneakers2.jpg
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: tidak terdapat service sama sekali
                data: null
  /services/{id}:
    put:
      summary: Mengupdate service berdasarkan id
      tags:
        - Services
      parameters:
        - name: id
          in: path
          description: ID service hasil generate dari sistem
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      requestBody:
        required: true
        description: Memperbarui service dengan input yang sesuai
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                price:
                  type: integer
            example:
                title: Regular Cleaning Plus
                description: Layanan cuci sepatu reguler plus
                price: 20000
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              example:
                title: Regular Cleaning Plus
                description: Layanan cuci sepatu reguler plus
                file: sneakers.jpg
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                      user_id:
                        type: integer
                      title:
                        type: string
                      description:
                        type: string
                      price:
                        type: integer
                      image:
                        type: string
                example:
                  code: 200
                  message: sukses memperbarui data service
                  data:
                    id: 1
                    user_id: 1
                    title: Regular Cleaning Plus
                    description: Layanan cuci sepatu reguler plus
                    price: 20000
                    image: https://awsucup.s3.ap-southeast-1.amazonaws.com/sneakers.jpg
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: tidak ada data service yang diperbarui
                data: null
    delete:
      summary: Menghapus service berdasarkan id
      tags:
        - Services
      parameters:
        - name: id
          in: path
          description: ID service hasil generate dari sistem
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
                example:
                  code: 200
                  message: sukses menghapus service
                  data: null
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
                  data:
                    type: object
              example:
                code: 500
                message: tidak ada service yang dihapus
                data: null
components:
  responses:
    UnauthorizedError:
      description: Access token is missing or invalid
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
          example:
            missing or malformed JWT
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT